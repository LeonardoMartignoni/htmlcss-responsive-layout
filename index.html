<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Layout</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

	<!-- Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Styles -->
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/utils.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<!-- Header -->
	<header>
		<div class="container">
			<nav>
				<div class="left-nav-side">
					<img src="./img/logo.png" alt="Brand Logo">
				</div>
				<div class="right-nav-side">
					<ul>
						<li><a href="">test</a></li>
						<li><a href="">test</a></li>
						<li><a href="">test</a></li>
						<li><a href="">test</a></li>
						<li><a class="btn" href="">test</a></li>
					</ul>

					<button class="hamburger-menu" href="#"><i class="fa-solid fa-bars"></i></button>
				</div>
			</nav>
		</div>
	</header>
	<!-- Main -->
	<main>
		<section>
			<div class="container">
				<div class="row">
					<div class="col col-large"></div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
				</div>
			</div>
		</section>

		<section class="purple-bg">
			<div class="container-small">
				<div class="plan-section-content">
					<div class="left-side side"></div>
					<div class="right-side side"></div>
				</div>
			</div>
		</section>
		<section></section>
		<section></section>
		<section></section>
	</main>
	<!-- Footer -->
	<footer>
		<div class="upper-footer"></div>
		<div class="bottom-footer"></div>
	</footer>
</body>

</html>
